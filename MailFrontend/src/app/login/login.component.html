<div class="alert alert-success"*ngIf='msg'>{{msg}}</div>
<div class="col-md-6 offset-md-3 mt-5">
    <form #loginForm='ngForm' (ngSubmit)=login(loginForm)>
        <input type="number" name="userId" id="userId" placeholder="Enter UserId" #userId='ngModel' ngModel
            class="form-control mb-3">
        <input type="password" name="userPassword" id="userPassword" placeholder="Enter UserPassword"
            #userPassword='ngModel' ngModel class="form-control mb-3">
        <button type="submit" class="btn btn-outline-primary float-right">Login</button>
    </form>
</div>
